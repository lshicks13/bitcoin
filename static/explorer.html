<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Explorer</title>
    <!---
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    
    -->
</head>
<body>

    <table id='blocks'>
        <tr>
            <th>Block</th>
            <th>Hash</th>
            <th>Timestamp</th>
        </tr>
    </table>

    <script type="text/javascript" src="./scripts/bundle.js"></script>
    <script>
        var btc = new bitcoin();
        /*btc.getNetworkInfo().then(function(info) {
            console.log(info);*/

        btc.getLastBlockNumber().then(function(num) {
            for(var i = 0; i < 5; i++) {
                btc.getBlock(num-1).then(function(block) {
                    printBlocks(block);
                })
            }
        })

        function printBlocks(block) {
            var table = document.getElementById('blocks');
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = block.number;
            cell2.innerHTML = block.hash;
            cell3.innerHTML = block.time;
        }
    </script>
</body>
</html>
